  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            theme: 'var(--theme-color)',
            customBg: 'var(--bg-color)',
          },
          animation: {
            'fade-in': 'fadeIn 0.3s ease-out',
            'zoom-in': 'zoomIn 0.2s ease-out',
          },
          keyframes: {
            fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
            zoomIn: { '0%': { transform: 'scale(0.95)', opacity: '0' }, '100%': { transform: 'scale(1)', opacity: '1' } }
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      overflow: hidden;
      background-color: var(--bg-color);
    }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    
    :root {
      --theme-color: #f97316;
      --bg-color: #020617;
      --bg-rgb: 2, 6, 23;
      --widget-opacity: 1.0;
    }

    .bg-widget { 
      background-color: rgba(var(--bg-rgb), var(--widget-opacity)) !important; 
    }
    
    .tile-item.sortable-ghost { opacity: 0.2; transform: scale(0.9); }
    .tile-item.sortable-chosen { cursor: grabbing; }

    input[type="color"] {
      -webkit-appearance: none;
      border: none; width: 32px; height: 32px; padding: 0;
      cursor: pointer; background: none;
    }
    input[type="color"]::-webkit-color-swatch-wrapper { padding: 0; }
    input[type="color"]::-webkit-color-swatch { border: 2px solid rgba(255,255,255,0.1); border-radius: 8px; }
  </style>

}
